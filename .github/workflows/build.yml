name: Build TerryGUI

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=terrygui --cov-report=xml
    
    - name: Build with PyInstaller (Ubuntu)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      run: |
        pyinstaller --name=terrygui \
                    --windowed \
                    --onefile \
                    --add-data="terrygui:terrygui" \
                    main.py
    
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest' && matrix.python-version == '3.10'
      run: |
        pyinstaller --name=terrygui `
                    --windowed `
                    --onefile `
                    --add-data="terrygui;terrygui" `
                    main.py
    
    - name: Upload artifact (Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: actions/upload-artifact@v3
      with:
        name: terrygui-linux-x86_64
        path: dist/terrygui
    
    - name: Upload artifact (Windows)
      if: matrix.os == 'windows-latest' && matrix.python-version == '3.10'
      uses: actions/upload-artifact@v3
      with:
        name: terrygui-windows-x86_64
        path: dist/terrygui.exe
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v3
      with:
        name: terrygui-linux-x86_64
        path: ./artifacts/linux/
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v3
      with:
        name: terrygui-windows-x86_64
        path: ./artifacts/windows/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/linux/terrygui
          artifacts/windows/terrygui.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
